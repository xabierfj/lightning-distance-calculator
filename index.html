  <head>
    <meta charset="UTF-8" />

    <title>Lightning Distance Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrollbars from animated background */
      }
      .storm-bg {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(ellipse at center, rgba(252, 211, 77, 0.08) 0%, rgba(252, 211, 77, 0) 50%);
        animation: storm-breathe 15s ease-in-out infinite;
        will-change: transform;
      }
      .animated-gradient-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(240deg, #020617, #0f172a, #1e293b, #0f172a);
        background-size: 400% 400%;
        animation: gradient-shift 20s ease infinite;
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes storm-breathe {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
        50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
      }
      .timer-pulse {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(34, 211, 238, 0.2);
        }
        50% {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(34, 211, 238, 0.4);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-in-out both;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-in-out both;
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .lightning-flash {
        animation: flash 0.5s ease-out forwards;
      }
      @keyframes flash {
        0% { box-shadow: inset 0 0 100vw 100vw rgba(255, 255, 240, 0.8); }
        50% { box-shadow: inset 0 0 100vw 100vw rgba(255, 255, 240, 0.4); }
        100% { box-shadow: inset 0 0 0 0 rgba(255, 255, 240, 0); }
      }
      
      .aurora-card {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .aurora-card::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, rgba(34, 211, 238, 0) 60%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: var(--y, 50%);
        left: var(--x, 50%);
        opacity: 0;
        transition: opacity 0.4s ease-out;
        pointer-events: none;
        z-index: 0;
      }
      .aurora-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .aurora-card:hover::before {
        opacity: 1;
      }
      .aurora-card > * {
        position: relative;
        z-index: 1;
      }

      .animate-stagger > * {
          animation: fade-in 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .animate-stagger > *:nth-child(1) { animation-delay: 0.1s; }
      .animate-stagger > *:nth-child(2) { animation-delay: 0.2s; }
      .animate-stagger > *:nth-child(3) { animation-delay: 0.3s; }
      .animate-stagger > *:nth-child(4) { animation-delay: 0.4s; }
      .animate-stagger > *:nth-child(5) { animation-delay: 0.5s; }
    </style>
